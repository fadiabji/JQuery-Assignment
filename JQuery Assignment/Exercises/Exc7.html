<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 7</title>
    <script src="JavaScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="../Scripts/jquery-3.6.0.js"></script>
    <script src="../Scripts/JQ.js"></script>
    <script>

        $(document).ready(function () {
            $("#firstDiv").hover(function () {
                var div = $("#firstDiv");
                div.animate({ opacity: '0.4' }, "slow");
                div.animate({ opacity: '1' }, "slow");

                //div.animate({ width: '300px', opacity: '0.8' }, "slow");
                //div.animate({ height: '100px', opacity: '0.4' }, "slow");
                //div.animate({ width: '100px', opacity: '0.8' }, "slow");
            });
        });

    </script>
</head>
<body>
    <h2>Exercise 7 - Animation Fading 2</h2>

    <!--A set of elements that each fade in when you hover over them, 
        fading into the background when they’re not in focus.

        HTML - Elements to use the script on.
        JQuery - A mouse event, method to fade in/out

                Selector, Event, Animate
        Links
            https://www.tutorialsteacher.com/jquery/jquery-animation
            https://www.tutorialsteacher.com/jquery/jquery-event-reference
    -->
    <div style="height:100px; width:100px; background-color:blue;" id="firstDiv"></div>
    <a href="../Index.html">Back to index page </a>
</body>
</html>
