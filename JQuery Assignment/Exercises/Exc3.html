<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .createdStyle {
            background-color: #fed966;
            font-weight: bold;
            font-size: xx-large;
        }
    </style>
    <script src="../Scripts/jquery-3.6.0.js"></script>
    <script src="../Scripts/JQ.js"></script>
    <script>
        $(document).ready(function () {
            $("#addStyleBtn").click(function () {
                $("p").addClass("createdStyle");
            });
            $("#removeStyleBtn").click(function () {
                $("p").removeClass("createdStyle");
            });
            $("#toggleStyleBtn").click(function () {
                $("p").toggleClass("createdStyle");
            });
        });
    </script>
</head>
<body>
    <h2>Exercise 3 - Show/Hide 2</h2>
    <!--​Create a jQuery script that changes the styling rules
        for an element when a button is pressed.
        At least three different buttons should be used.

        HTML - An element, three buttons
        JQuery - A mouse event (when button is clicked),
                 CSS methods to change add, remove and toggle styles

                Selector, Event,DOM Manipulation
        Links
            https://www.tutorialsteacher.com/jquery/jquery-dom-methods-reference
    -->

    <p>
        Here is some text to display the style effect on it.
    </p>
    <div>
        <input type="button" value="Add Style" class="btn btn-primary" id="addStyleBtn" />
        <input type="button" value="Remove Style" class="btn btn-danger" id="removeStyleBtn"/>
        <input type="button" value="Toggle Style" class="btn btn-warning" id="toggleStyleBtn"/>
    </div>

    <a href="../Index.html">Back to index page </a>

</body>
</html>
