<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 6</title>
    <script src="JavaScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="../Scripts/jquery-3.6.0.js"></script>
    <script src="../Scripts/JQ.js"></script>
    <script>
        $(document).ready(function () {
            $("#fadeIn").hover(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#fadeOut").hover(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });
    </script>
</head>
<body>
    <h2>Exercise 6 - Animation Fading</h2>

    <!--Create a jQuery script that causes an element to fade in and fade out
        when an event fires.

        HTML - An element to use the script on.
        JQuery - A mouse event, method to fade in/out

                Selector, Event, Animate
        Links
            https://www.tutorialsteacher.com/jquery/jquery-animation
            https://www.tutorialsteacher.com/jquery/jquery-event-reference
    -->
    <p id="fadeIn">Hover over here to fade in boxes</p><br><br>
    <p id="fadeOut">Hover over here to fade out boxes</p><br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    <a href="../Index.html">Back to index page </a>
</body>
</html>
