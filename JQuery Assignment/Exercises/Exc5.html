<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="../Scripts/jquery-3.6.0.js"></script>
    <script src="../Scripts/JQ.js"></script>
    <script>
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).css("background-color", "yellow");
            });
            $("input").blur(function () {
                $(this).css("background - color", "white");
            });
        });
    </script>
</head>
<body>
    <h2>Exercise 5 - Focus Events</h2>

    <!--Create a jQuery script that triggers an event when an element
        (or an element within it) loses or gains focus,
        changing the style rules of the element when it does.

        HTML - An element to use the script on, containing at least two
                different levels of elements inside it.
        JQuery - A form event, method to change style

                Selector, Event,CSS Manipulation
        Links
            https://www.tutorialsteacher.com/jquery/jquery-css-manipulation
    -->



    <form action="/action_page.php" event="submit">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>

    <a href="../Index.html">Back to index page </a>
    <script src="JavaScript.js"></script>
</body>
</html>
